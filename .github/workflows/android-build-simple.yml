name: Build Android APK (Simple)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Install Yarn
      run: npm install -g yarn
        
    - name: Install root dependencies (Capacitor packages)
      run: yarn install
        
    - name: Check structure
      run: |
        echo "=== Project structure ==="
        ls -la
        echo ""
        echo "=== Frontend ==="
        ls -la frontend/
        echo ""
        echo "=== Android ==="
        ls -la android/ || echo "Android folder not found"
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        yarn install
        
    - name: Build React app
      run: |
        cd frontend
        CI=false GENERATE_SOURCEMAP=false yarn build
        
    - name: Verify build
      run: |
        echo "=== Build output ==="
        ls -la frontend/build/
        
    - name: Sync Capacitor
      run: |
        echo "=== Syncing Capacitor ==="
        cap sync android
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
        
    - name: Build Android Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Find APK
      run: |
        echo "=== Finding APK ==="
        find android -name "*.apk"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

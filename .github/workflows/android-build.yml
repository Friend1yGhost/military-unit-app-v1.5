name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Install root dependencies (Capacitor)
      run: |
        yarn install
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: yarn install
        
    - name: Build React application
      working-directory: ./frontend
      run: yarn build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        
    - name: Sync Capacitor
      run: cap sync android
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
        
    - name: Build Android Debug APK
      working-directory: ./android
      run: ./gradlew assembleDebug --no-daemon
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Build Android Release APK (unsigned)
      working-directory: ./android
      run: ./gradlew assembleRelease --no-daemon
      continue-on-error: true
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 7
        
    - name: Build summary
      run: |
        echo "### Build Results ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… React app built successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Capacitor synced" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Android Debug APK created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download artifacts from the Actions tab" >> $GITHUB_STEP_SUMMARY

name: Build Android APK (Final Solution)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm install -g yarn @capacitor/cli
        yarn install
        cd frontend && yarn install
        
    - name: Build React app
      run: |
        cd frontend
        CI=false yarn build
        
    - name: Copy android folder to ensure it exists
      run: |
        if [ ! -d "android" ]; then
          echo "Android folder missing, copying from frontend"
          cp -r frontend/android .
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android
        
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build with Gradle
      run: |
        cd android
        ./gradlew clean assembleDebug --stacktrace --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/*.apk
        if-no-files-found: error

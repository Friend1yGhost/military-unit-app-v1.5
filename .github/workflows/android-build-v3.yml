name: Build Android APK v3

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Install Yarn globally
      run: npm install -g yarn
        
    - name: Install Capacitor packages (root)
      run: |
        echo "Installing Capacitor dependencies in root..."
        yarn install
        echo "âœ… Root dependencies installed"
        ls -la node_modules/@capacitor/
        
    - name: Install frontend dependencies
      run: |
        echo "Installing frontend dependencies..."
        cd frontend
        yarn install
        echo "âœ… Frontend dependencies installed"
        
    - name: Build React application
      run: |
        echo "Building React app..."
        cd frontend
        CI=false GENERATE_SOURCEMAP=false yarn build
        echo "âœ… React build complete"
        ls -la build/
        
    - name: Verify Capacitor setup
      run: |
        echo "Checking Capacitor installation..."
        npx cap --version
        echo "Checking Android platform..."
        ls -la android/ || echo "âš ï¸ Android folder missing"
        
    - name: Sync Capacitor with Android
      run: |
        echo "Syncing Capacitor..."
        npx cap sync android
        echo "âœ… Capacitor synced"
        
    - name: Setup Gradle
      run: |
        echo "Setting up Gradle..."
        cd android
        # Re-generate gradle wrapper to ensure it's valid
        gradle wrapper --gradle-version=8.0 || echo "Gradle not found, using existing wrapper"
        chmod +x gradlew
        echo "âœ… Gradle wrapper ready"
        
    - name: Build Android Debug APK
      run: |
        echo "Building Android APK..."
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "âœ… APK built successfully"
        
    - name: List APK files
      run: |
        echo "Finding APK files..."
        find android -name "*.apk" -type f
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Build summary
      run: |
        echo "### âœ… Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APK Ready:** app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download from Artifacts section above â¬†ï¸" >> $GITHUB_STEP_SUMMARY
